<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pomodoro Timer</title><link rel="icon" href="./public/favicon.ico"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet"/><script>// Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);</script><script defer="defer" src="bundle.js"></script></head><body><header data-include-path="./src/templates/header.html"></header><div data-include-path="./src/templates/home.html"></div><div data-include-path="./src/templates/record.html"></div><div data-include-path="./src/templates/timer.html"></div><div data-include-path="./src/templates/timer-control.html"></div><div data-include-path="./src/templates/timer-starter.html"></div><div data-include-path="./src/templates/timer-stopper.html"></div><div data-include-path="./src/templates/date-selector.html"></div><div data-include-path="./src/templates/record-list.html"></div><div data-include-path="./src/templates/list-item.html"></div><div id="root"><div data-component="header"></div><div id="app"></div></div></body></html>
